<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="icon" type="image/x-icon" href="/img/logo.png" />
    <title>Login Page</title>
    <style>
      .login-section {
        margin: 20px;
        width: 45%;
        margin: 40px auto;
        border: 2px solid #ddd;
        padding: 50px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <nav class="navbar">
      <div class="logo">
        <a href="index.html"><h1>SH</h1></a>
      </div>
      <ul class="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#teachers">Featured Teachers</a></li>
        <li><a href="#courses">Most Courses</a></li>
        <li><a href="#testimonials">Testimonials</a></li>
        <li><a href="login.html" class="active">Sign In</a></li>
      </ul>
    </nav>

    <!-- Login form section -->
    <section class="login-section" id="login">
      <div class="login-container">
        <h2>Login</h2>
        <form class="login-form">
          <div class="input-container">
            <label for="name">Email</label>

            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your email"
              class="input"
            />
          </div>
          <div class="input-container">
            <label for="name">Password</label>

            <input
              type="password"
              id="name"
              name="name"
              placeholder="Enter your password"
              class="input"
            />
          </div>
          <div class="login-button">
            <button class="login-btn">Sign In</button>
          </div>
        </form>
      </div>
    </section>
    <!-- Footer -->
    <footer class="footer">
      <p>
        &copy; 2023 Smart Hub - Student Learning Platform. All rights reserved.
      </p>
    </footer>
  </body>
</html>
